<!DOCTYPE html>
<html>

<head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="style.css">
    <script src="/main.js" charset="utf-8"></script>
    <script src="/chat.js" charset="utf-8"></script>
    <style>
        body {
            margin: 0 auto;
            padding-bottom: 3rem;
            font-family: Helvetica, Arial, sans-serif;
        }

        #form {
            background: rgba(242, 242, 242, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        #form>button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages>li {
            padding: 0.5rem 1rem;
            color: rgb(39, 100, 160);
        }

        #messages>li:nth-child(odd) {
            background: linear-gradient(90deg, rgba(0, 0, 0, 0.7) 0%, rgba(18, 15, 1, 0.6) 22%, rgba(121, 101, 9, 0.8) 72%, rgba(255, 170, 0, 0.9) 100%);
        }
    </style>
</head>

<body>
    <div class="join-screen">
        <h1 class="">Добро пожаловать в чат!<br>Введите ваше имя...</h1>
        <br>
        <input id="username" type="text" required placeholder="Ваше Имя...">
        <button id="join-chat-btn">Join</button>
    </div>
    <div class="cnopka">
        <a href="#" class="menu">Главная</a>
        <a href="#" class="menu">Рабочая</a>
        <a href="#" class="menu">Сторона</a>
        <a href="#" class="menu">Солнца?</a>
        <a href="index1.html">
            <button class="button">
                Вход/регистрация
            </button>
        </a>
    </div>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" placeholder="Введите сообщение..." autocomplete="off" /><button>Отправить</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="main.js"></script>

    <script>
        var socket = io();

        var messages = document.getElementById('messages');
        var form = document.getElementById('form');
        var input = document.getElementById('input');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            if (input.value != "") {
                socket.emit('messageFromClient', input.value);
                input.value = '';
            }
        });

        socket.on('messageFromServer', function (msg) {
            var item = document.createElement('li');
            item.textContent = msg;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>

</html>
